<app-nabvar></app-nabvar>

<div class="container mt-3">

	<div class="card mt-5">
		<div class="card-header">Consulta 2: Datos del proyecto (nombre, pais, poblacion meta y duracion), y el nombre de los voluntarios que participan en Ã©l.  </div>

		<div class="card-body">
			<form class="d-flex">
				<select class="p-2 flex-grow-1 bd-highlight" [(ngModel)]="selected_item" name="selected_item">
					<option value="" selected > --Seleccione un proyecto-- </option> <!-- Default item to show -->
					<option *ngFor="let item of listaOrganizaciones " [value]="item">
						{{item}}
					</option>
				</select>
				<button class="btn btn-outline-success" type="submit" (click)="cargarOrganizaciones()">Search</button>
			</form>
		</div>

		<div class="card-body">
			<table id="platosTable" border="1" class="table table-bordered table-sm">
				<thead class="thead-light text-center">
					<tr>
						<th>Nombre</th>
						<th>Pais</th>
                        <th>Poblacion Meta</th>
                        <th>Duracion</th>
                        <th>Voluntarios</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-center" *ngFor="let proyecto of proyectos; let i = index">
						<td>{{proyecto.Nombre}}</td>
						<td>{{proyecto.Pais}}</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</div>
